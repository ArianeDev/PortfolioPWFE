            <div class="conteinerExer">
                <!-- Exercício 02 -->
                <section id="exercicio">
                    <h2>Inverter frases</h2>
                    <form id="form02">
                        <div class="input">
                            <label>Digite uma frase: </label>
                            <input type="text" name="frase" id="frase">
                        </div>
                        <input type="submit" value="Inverter" data-modal="modal-2" class="openModal">

                </section>

                <!-- Exercício 03 -->
                <section id="exercicio">

                    <form id="form03">

                <!-- Exercício 04 -->
                <section id="exercicio">
                    <h2>Idade para tirar a carteira de motorista</h2>

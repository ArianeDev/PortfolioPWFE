            <section id="text">
                <h1>Lista de exercícíos</h1>
                <p>Aula 01</p>
            </section>
            <div class="conteinerExer">
                <section id="exercicio">
                    <h2>Exercício 1 - Diferença de dois números</h2>
                    <form method="get" id="form01">
                        <div class="input">
                            <label>Digite o primeiro número:</label>
                            <input type="number" name="num1" id="num1">
                        </div>
                        <div class="input">
                            <label>Digite o segundo número:</label>
                            <input type="number" name="num2" id="num2">
                        </div>
                        <input type="submit" value="Ver resposta" data-modal="modal-1" class="openModal">
                    </form>
                </section>
                <section id="exercicio">
                    <h2>Exercício 2 - Verifica se o número é par</h2>
                    <form method="get" id="form02">
                        <div></div>
                        <div class="input">
                            <label>Digite um número:</label>
                            <input type="number" name="numPar" id="numPar">
                        </div>
                        <input type="submit" value="Ver resposta" data-modal="modal-2" class="openModal">
                    </form>
                </section>
                <section id="exercicio">
                    <h2>Exercício 3 - Verificar se o número primeiro é múltiplo do segundo</h2>
                    <form method="get" id="form03">
                        <div class="input">
                            <label>Digite o primeiro número:</label>
                            <input type="number" name="numMultiplo1" id="numMultiplo1">
                        </div>
                        <div class="input">
                            <label>Digite o segundo número:</label>
                            <input type="number" name="numMultiplo2" id="numMultiplo2">
                        </div>
                        <input type="submit" value="Ver resposta" data-modal="modal-3" class="openModal">
                    </form>
                </section>
                <dialog id="modal-1">
                    <div class="modal-button">
                        <button class="closeModal" data-modal="modal-1">X</button>
                    </div>
                    <div class="result">
                        <div class="resultado" id="resultado01"></div>
                    </div>
                </dialog>
                <dialog id="modal-2">
                    <div class="modal-button">
